services:
  postgis:
    image: postgis/postgis:16-3.4
    container_name: ormed-postgis
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ormed_postgis
    ports:
      - "65432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ormed_postgis"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ormed_postgis_data:/var/lib/postgresql/data

volumes:
  ormed_postgis_data:
