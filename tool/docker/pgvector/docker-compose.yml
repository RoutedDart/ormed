services:
  pgvector:
    image: pgvector/pgvector:pg16
    container_name: ormed-pgvector
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ormed_pgvector
    ports:
      - "65433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ormed_pgvector"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ormed_pgvector_data:/var/lib/postgresql/data

volumes:
  ormed_pgvector_data:
