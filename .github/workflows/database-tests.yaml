name: database-tests

on:
  push:
    paths:
      - 'packages/ormed/**'
      - 'packages/ormed_sqlite/**'
      - 'packages/ormed_postgres/**'
      - 'packages/ormed_mysql/**'
      - 'packages/driver_tests/**'
      - 'pubspec.yaml'
  pull_request:
    paths:
      - 'packages/ormed/**'
      - 'packages/ormed_sqlite/**'
      - 'packages/ormed_postgres/**'
      - 'packages/ormed_mysql/**'
      - 'packages/driver_tests/**'
      - 'pubspec.yaml'
  workflow_dispatch:

jobs:
  ormed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install SQLite3
        run: sudo apt-get update && sudo apt-get install -y sqlite3 libsqlite3-dev
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install dependencies
        run: dart pub get
      - name: Run core ORM tests
        run: dart test packages/ormed/test

  sqlite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install SQLite3
        run: sudo apt-get update && sudo apt-get install -y sqlite3 libsqlite3-dev
      - name: Install dependencies
        run: dart pub get
      - name: Install SQLite package dependencies (native assets)
        working-directory: packages/ormed_sqlite
        run: dart pub get
      - name: Run SQLite driver tests
        working-directory: packages/ormed_sqlite
        run: dart test --concurrency=1 --reporter=expanded

  postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: orm_test
        ports:
          - 6543:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    env:
      POSTGRES_URL: postgres://postgres:postgres@localhost:6543/orm_test
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install dependencies
        run: dart pub get
      - name: Run PostgreSQL driver tests
        working-directory: packages/ormed_postgres
        run: dart test --concurrency=1 --reporter=expanded
  mysql:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: orm_test
        ports:
          - 6605:3306
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1 -psecret"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
      mariadb:
        image: mariadb:11.4
        env:
          MARIADB_ROOT_PASSWORD: secret
          MARIADB_DATABASE: orm_test
        ports:
          - 6604:3306
        options: >-
          --health-cmd "mariadb-admin ping -h 127.0.0.1 -psecret"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    env:
      MYSQL_URL: mysql://root:secret@localhost:6605/orm_test
      MARIADB_URL: mariadb://root:secret@localhost:6604/orm_test
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install dependencies
        run: dart pub get
      - name: Run MySQL/MariaDB driver tests
        working-directory: packages/ormed_mysql
        run: dart test --concurrency=1 --reporter=expanded
